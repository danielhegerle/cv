<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact Information</h1>
      <p>Email: <em>myemail@emailservice.com</em></p>
      <p>Phone: <em>333-333-3333</em></p>
      <p>Address: 1234 Here St, Hereston, RH 54321</p>
    <hr>
    <h2>Send me a message:</h2>
      <form action="mailto:daniel.hegerle@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label>Name:</label></td>
          <td><input type="text" name="yourName"></td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input type="email" name="yourEmail"></td>
        </tr>
      </table>
      <br>
      <label>Enter message:</label>
      <br>
      <textarea name="yourMessage" cols="30" rows="10"></textarea>
      <br>
      <input type="checkbox">
      <label>Subscribe to the email list</label>
      <br>
      <br>
      <input type="submit">
      </form>
  </body>
</html>
